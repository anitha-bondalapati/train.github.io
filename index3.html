<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <div class="bgimg">
        <div class="text-center">
            <h1 class="heading">Contact us</h1>
        </div>
        <form>
            <div class="form-row m-auto">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name*</label>
                <input type="name" class="form-control" id="inputname">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password*</label>
                  <input type="password" class="form-control" id="inputPassword4">
              </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Job Title*</label>
                  <input type="jobtitle" class="form-control" id="inputjobtitle4">
              </div>
              
          </div>
            <div class="form-group m-auto">
              <label for="inputAddress">Restaurant Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="type here">
          </div>
            <div class="form-group m-auto">
              <label for="inputAddress2">Address </label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
          </div>
            <div class="form-row m-auto">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
               </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
          </div>
            <div class="form-group m-auto">
              <label for="inputAddress2">Message*</label>
              <input type="text" class="form-control" id="inputAddress2">
          </div>
            <div class="form-group m-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
</body>
</html>
